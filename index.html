    <script>
        // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ç®¡ç†
        const checklist = document.getElementById('checklist');
        const progressDiv = document.getElementById('progress');
        const resetBtn = document.getElementById('resetBtn');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’èª­ã¿è¾¼ã‚€
        function loadChecklistState() {
            checkboxes.forEach(checkbox => {
                const itemKey = checkbox.dataset.item;
                const isChecked = localStorage.getItem(itemKey) === 'true';
                checkbox.checked = isChecked;
                updateItemStyle(checkbox);
            });
            updateProgress();
        }

        // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        function saveChecklistState(checkbox) {
            const itemKey = checkbox.dataset.item;
            localStorage.setItem(itemKey, checkbox.checked);
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’æ›´æ–°
        function updateItemStyle(checkbox) {
            const listItem = checkbox.closest('.checklist-item');
            if (checkbox.checked) {
                listItem.classList.add('checked');
            } else {
                listItem.classList.remove('checked');
            }
        }

        // é€²æ—çŠ¶æ³ã‚’æ›´æ–°
        function updateProgress() {
            const total = checkboxes.length;
            const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
            progressDiv.textContent = `${checked} / ${total} å®Œäº†`;
        }

        // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                saveChecklistState(this);
                updateItemStyle(this);
                updateProgress();
            });
        });

        // ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ å…¨ä½“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ãã‚‚ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.checklist-item').forEach(item => {
            item.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    saveChecklistState(checkbox);
                    updateItemStyle(checkbox);
                    updateProgress();
                }
            });
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³

                    updateItemStyle(checkbox);

        // åˆæœŸèª­ã¿è¾¼ã¿
